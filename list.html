<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>CRUDS</h1>
        <p>create read update delete search</p>
      </div>

      <div class="forms">
        <form action="">
          <input type="text" name="title" id="title" placeholder="Title" />
          <input type="number" placeholder="Price" id="Price" />
          <input type="number" placeholder="Taxes" id="Taxes"">
          <input type="number" placeholder="Ads" id="Ads" />
          <input type="number" placeholder="discount" id="Discount" />
          <span class="hi" id="total"></span>
          <input type="number" placeholder="count" id="count" />
          <input type="text" placeholder="category" id="Category" />
          <button id="create" type="submit">create</button>

          <div class="searchBy">
            <input
              type="text"
              onkeyup="searchFoucs(this.value)"
              placeholder="search"
              id="search"
            />
            <button id="SBT" onclick="searchBy(this.id)" type="button">
              search by title
            </button>
            <button id="SBC" onclick="searchBy(this.id)" type="button">
              search by Category
            </button>
            <button id="DA">delete all</button>
          </div>

          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delelt</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </form>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
